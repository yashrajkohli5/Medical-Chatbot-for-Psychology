<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Chatbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img
                                    src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                    class="rounded-circle user_img"
                                    alt="Bot Icon"
                                />
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot</span>
                                <p>Ask me anything about mental health</p>
                            </div>
                        </div>
                    </div>
                    <div
                        id="messageFormeight"
                        class="card-body msg_card_body"
                        style="overflow-y: auto; height: 400px;"
                    >
                        <!-- Chat messages appear here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input
                                type="text"
                                id="text"
                                name="msg"
                                placeholder="Type your message..."
                                autocomplete="off"
                                class="form-control type_msg"
                                required
                            />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Script -->
    <script>
        $(document).ready(function () {
            function formatBotResponse(text) {
                return text
                    .replace(/\n/g, "<br>") // new lines to <br>
                    .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>") // bold markdown to <strong>
                    .replace(/^\s*-\s+(.*)/gm, "â€¢ $1"); // simple bullet points
            }

            $("#messageArea").on("submit", function (event) {
                event.preventDefault();
                const date = new Date();
                const str_time =
                    date.getHours() + ":" + String(date.getMinutes()).padStart(2, "0");
                const rawText = $("#text").val().trim();

                if (rawText === "") return;

                const userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">${rawText}
                            <span class="msg_time_send">${str_time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img
                                src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                                class="rounded-circle user_img_msg"
                                alt="User Icon"
                            />
                        </div>
                    </div>`;
                $("#messageFormeight").append(userHtml);
                $("#text").val("");

                // Scroll to bottom
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                })
                    .done(function (data) {
                        const formattedResponse = formatBotResponse(data);

                        const botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img
                                    src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                    class="rounded-circle user_img_msg"
                                    alt="Bot Icon"
                                />
                            </div>
                            <div class="msg_cotainer">${formattedResponse}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>`;
                        $("#messageFormeight").append(botHtml);
                        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                    })
                    .fail(function (xhr) {
                        const errorHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="msg_cotainer bg-danger text-white">
                                Error ${xhr.status}: ${xhr.responseText}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>`;
                        $("#messageFormeight").append(errorHtml);
                        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                    });
            });
        });
    </script>
</body>
</html>
